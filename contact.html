    <div class="cont">
        <div class="contactForm">
            <h1>Contact me for Enquiries</h1>
            <form action="mailto:snehasinghal025@gmail.com" method="post" enctype="text/plain">
                <div class="mb-3">
                  <label for="clientEmail" class="form-label">Name</label>
                  <input type="name" class="form-control" id="clientEmail" aria-describedby="emailHelp" required>
                </div>
                <div class="mb-3">
                  <label for="clientEmail" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="clientEmail" aria-describedby="emailHelp" required>
                  <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="clientPhone" class="form-label">Phone <br>
                    <!-- <input type="text" name="country-code" placeholder="country code" value="+91" size="2"> -->
                    <input type="tel" name="phone" size="25" pattern="[+123][0-9]{4}-[0-9]{6}" placeholder="+91-1234-567890" class="form-control" id="clientPhone" required><!--tel gives an option to write a phn no. with defined pattern--></label>
                </div>
                <div class="mb-3">
                  <label for="clientEmail" class="form-label">Enquiry</label>
                  <textarea name="yourMessage" cols="20" rows="10"  class="form-control" id="clientEmail" aria-describedby="emailHelp"></textarea>
                </div>
                <div class="mb-3" id="form-check">
                  <input type="checkbox" class="form-check-input" id="isClient">
                  <label class="form-check-label" for="isClient">I want you to work on a project with me</label>
                </div>
                <button type="submit" class="butn butn-sm">Submit</button>
              </form>
        </div>
